<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form id="loginForm" >
        <h1>Login</h1>

        <div class = "input-box">
            <input type="text" id="username" placeholder="Username" class ="input-iconuser" required  > 
              <i class='bx bxs-user'></i> 
        </div>
        <div class = "input-box">
            <input type="password" id="password" placeholder="Password"class ="input-iconpass" required>
            <i class='bx bxs-lock-alt'></i> 
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
  </div>


<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  try {
    const response = await fetch('http://localhost:3000/login', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      credentials: 'include',
      body: JSON.stringify({ username, password })
    });

    const data = await response.json();

    if (response.ok) {
      alert(data.message);

      // หลัง login สำเร็จ ตรวจสอบ session
      const sessionResponse = await fetch('http://localhost:3000/check-session', {
        credentials: 'include'
      });
      const sessionData = await sessionResponse.json();
      console.log('Login status:', sessionData.loggedIn);

      // ไปหน้า index
      window.location.href = '/index';
    } else {
      alert(data.error);
    }

  } catch (error) {
    console.error('Login failed:', error);
    alert('Something went wrong.');
  }
});
</script>

</body>

</html>
